<div class="text-center form-signin">
  <div class="col-md-4 col-md-offset-4">
    <form class="form-signin">
      <h1 class="form-signin-heading">Login do usuário</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="text" id="inputEmail"
             name="email" class="form-control"
             [ngClass]="{
             'is-invalid': email.invalid && (email.dirty || email.touched),
             'is-valid': email.valid && (email.dirty || email.touched)
             }"
             placeholder="Email address" required=""
             autofocus="" [(ngModel)]="usuario.email"
             #email="ngModel"
             email
             required />

      <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors.required">Por favor, digite seu email.</div>
        <div *ngIf="email.errors.email">Formato de email incorreto.</div>
      </div>

      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword"
             name="senha" class="form-control"
             placeholder="Password"
             required="" [(ngModel)]="usuario.senha"
             #senha="ngModel"
             senha
             required />
      <br>
      <div class="alert alert-danger" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
        <div *ngIf="senha.errors.required">Por favor, digite a senha</div>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Lembre me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="entrar()" [disabled]="ativar_spinner">
        Entrar
      </button>
    </form>
    <div class="alert alert-danger" *ngIf="mensagem">
      {{ mensagem }}
    </div>
    <div class="container-loader">
      <div class="loader" *ngIf="ativar_spinner"></div>
    </div>
    <img src="../../../assets/images/quick-b-logo.jpg" />

    <div class="alert alert-success" *ngIf="usuarioAutenticado">Usuário autenticado.</div>
    <div class="alert alert-warning" *ngIf="usuarioAutenticado">Erro de login ou senha.</div>
  </div>
</div>
